<!DOCTYPE html>
<html>
<head>
    <title>Ducky - Contacto</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Concuácktanos</h1>

    <form>
        <table>
            <tr>
                <td>
                    <label for="fullname">Nombre del pato:</label>
                </td>
                <td>
                    <input type="text" name="fullname" id="fullname" />
                </td>
            </tr>
            <tr>
                <td><label for="subject">Asunto:</label></td>
                <td><input type="text" name="subject" id="subject" /></td>
            </tr>
            <tr>
                <td><label for="area">Área de contacto:</label></td>
                <td>
                    <select name="area" id="area">
                        <option value="1">Ventas y cotizaciones</option>
                        <option value="2">Soporte técnico</option>
                        <option value="3">Seguimiento de proyectos</option>
                        <option value="4">Administración y finanzas</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="message">Mensaje:</label></td>
                <td><textarea name="message" id="message"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="neswletter">
                        <input type="checkbox" name="newsletter" id="neswletter">
                        Deseo suscribirme al newsleter
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>Enviar graznido</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
